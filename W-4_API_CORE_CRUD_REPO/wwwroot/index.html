
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Products Details</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  
    <script src="Main.js"></script>
</head>
<body>
    <br /><br />
    <div class="container">
        <h1>Product</h1>
        <form class="row g-3">
         
            <div class="col-md-6">
                <label for="txtName" class="form-label">Name</label>
                <input type="text" class="form-control" id="txtName" required />
            </div>
            <div class="col-md-6">
                <label for="txtCategory" class="form-label">Category</label>
                <input type="text" class="form-control" id="txtCategory" required />
            </div>
            <div class="col-md-6">
                <label for="txtColor" class="form-label">Color</label>
                <input type="text" class="form-control" id="txtColor" required />
            </div>
            <div class="col-md-6">
                <label for="txtUnitPrice" class="form-label">UnitPrice</label>
                <input type="text" class="form-control" id="txtUnitPrice" required />
            </div>
            <div class="col-md-6">
                <label for="txtAvailableQuantity" class="form-label">AvailableQuantity</label>
                <input type="text" class="form-control" id="txtAvailableQuantity" required />
            </div>

            <div class="col-12">
                <button type="button" class="btn btn-primary" id="btnCreateProduct" onclick="createProduct()">Create</button>
                <button type="button" class="btn btn-primary" id="btnUpdateproduct" disabled>Update</button>
            </div>
        </form>
        <br />
        <table class="table table-bordered table-striped table-resposive">

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Color</th>
                    <th>UnitPrice</th>
                    <th>AvailableQuantity</th>

                    <th>Action</th>

                </tr>
            </thead>
            <tbody id="tblProductBody">
            </tbody>
        </table>
    </div>

</body>
</html>
